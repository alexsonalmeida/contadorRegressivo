<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="conteiner">
        <section class="inputs">
            <div>
                <label for="hrs">hrs:</label>
                <input type="number" placeholder="00" class="hrs" id="hrs">                
            </div>
            <div>
                <label for="min">min:</label>
                <input type="number" placeholder="00" class="min" id="min">                
            </div>
            <div>
                <label for="seg">seg:</label>
                <input type="number" placeholder="00" class="seg" id="seg">                 
            </div> 
        </section>
        <button class="inicia" onclick="iniciarContador()">Iniciar</button>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
